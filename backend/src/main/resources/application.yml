server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  error:
    include-message: always

spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: local
  datasource:
    url: jdbc:mariadb://localhost:3306/openbidhub_db
    username: root
    password: 9785
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 10

  web:
    cors:
      allowed-origins: "*"
      allowed-methods: "*"

  jpa:
    hibernate:
      ddl-auto: update  # 운영 환경에서는 보통 none 또는 validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

onbid:
  api:
    service-key: ${ONBID_SERVICE_KEY}

env:
  ONBID_SERVICE_KEY: ${{ secrets.ONBID_SERVICE_KEY }}